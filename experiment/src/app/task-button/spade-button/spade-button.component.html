<button
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  [attr.aria-label]="ariaLabel"
  [attr.aria-pressed]="ariaPressed"
  [attr.aria-expanded]="ariaExpanded"
  [attr.aria-busy]="loading"
  [attr.aria-disabled]="disabled"
  (click)="onClick($event)"
>
  <span
    class="spade-button__content"
    [class.spade-button__content--hidden]="loading"
  >
    <ng-content></ng-content>
  </span>

  @if (loading) {
  <span class="spade-button__spinner" aria-hidden="true">
    <svg class="spade-button__spinner-icon" viewBox="0 0 24 24">
      <circle class="spade-button__spinner-track" cx="12" cy="12" r="10" />
      <circle class="spade-button__spinner-fill" cx="12" cy="12" r="10" />
    </svg>
  </span>
  }
</button>
